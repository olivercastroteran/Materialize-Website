<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"
    />
    <title>Materialize Website</title>
    <style>
      header {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.35),
            rgba(0, 0, 0, 0.35)
          ),
          url(img/header.jpg);
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        background-attachment: fixed;
      }
      @media screen and (max-width: 670px) {
        header {
          min-height: 500px;
        }
      }
    </style>
  </head>
  <body>
    <!-- _____________________________ navbar _____________________________ -->
    <header>
      <nav class="nav-wrapper transparent">
        <div class="container">
          <a href="" class="brand-logo">Oli-Materialize</a>
          <a href="" class="sidenav-trigger" data-target="mobile-menu">
            <i class="material-icons">menu</i>
          </a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#">Photos</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contect</a></li>
          </ul>
          <ul class="sidenav teal darken-3 lighten-2" id="mobile-menu">
            <li><a class="white-text" href="#">Photos</a></li>
            <li><a class="white-text" href="#">Services</a></li>
            <li><a class="white-text" href="#">Contect</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- _____________________________ photo / grid _____________________________ -->

    <!-- _____________________________ parallax _____________________________ -->

    <!-- _____________________________ services / tabs _____________________________ -->

    <!-- _____________________________ parallax _____________________________ -->

    <!-- _____________________________ contact form _____________________________ -->

    <!-- _____________________________ footer _____________________________ -->

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script>
      $(document).ready(function() {
        $('.sidenav').sidenav();
      });
    </script>
  </body>
</html>
